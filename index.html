<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | –†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä</title>
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        #games-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .game-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-info {
            font-size: 14px;
            margin: 5px 0;
        }
        .game-rating {
            color: #e74c3c;
            font-weight: bold;
            font-size: 16px;
        }
        .loading {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>üéÆ –†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä</h1>
    <!-- –°—é–¥–∞ JavaScript –≤—Å—Ç–∞–≤–∏—Ç –Ω–∞—à–∏ –∏–≥—Ä—ã -->
    <div id="games-list">
        <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—ã...</div>
    </div>

    <script>
        // –¢–í–û–Ø —Å—Å—ã–ª–∫–∞ –Ω–∞ API (–ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–Æ!)
        const apiUrl = 'https://68c5b6e0a712aaca2b697175.mockapi.io/api/v1/games';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–≥—Ä
        async function loadGames() {
            try {
                // –î–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å –∫ API
                const response = await fetch(apiUrl);
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ—Ç–≤–µ—Ç –≤ –æ–±—ã—á–Ω—ã–π JS-–æ–±—ä–µ–∫—Ç (–º–∞—Å—Å–∏–≤ –∏–≥—Ä)
                const games = await response.json();

                // –ù–∞—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –±–ª–æ–∫, –∫—É–¥–∞ –±—É–¥–µ–º –≤—Å—Ç–∞–≤–ª—è—Ç—å –∏–≥—Ä—ã
                const gamesContainer = document.getElementById('games-list');
                // –û—á–∏—â–∞–µ–º –±–ª–æ–∫ —Å –Ω–∞–¥–ø–∏—Å—å—é "–ó–∞–≥—Ä—É–∂–∞–µ–º..."
                gamesContainer.innerHTML = '';

                // –î–ª—è –∫–∞–∂–¥–æ–π –∏–≥—Ä—ã –≤ –º–∞—Å—Å–∏–≤–µ...
                games.forEach(game => {
                    // –°–æ–∑–¥–∞–µ–º HTML-–∫–∞—Ä—Ç–æ—á–∫—É –¥–ª—è –∏–≥—Ä—ã
                    const gameCard = `
                        <div class="game-card">
                            <img src="${game.coverUrl}" alt="${game.title}" class="game-cover" onerror="this.src='https://via.placeholder.com/250x300?text=No+Image'">
                            <div class="game-title">${game.title}</div>
                            <div class="game-info">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫: ${game.developer}</div>
                            <div class="game-info">–ì–æ–¥ –≤—ã—Ö–æ–¥–∞: ${game.releaseYear}</div>
                            <div class="game-rating">–†–µ–π—Ç–∏–Ω–≥: ${game.rating}/10</div>
                        </div>
                    `;
                    // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                    gamesContainer.innerHTML += gameCard;
                });

            } catch (error) {
                // –ï—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä, API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ), –ø–æ–∫–∞–∂–µ–º –æ—à–∏–±–∫—É
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('games-list').innerHTML = '<div class="loading">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä—ã üò¢ –ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.</div>';
            }
        }

        // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä, –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        window.onload = loadGames;
    </script>
</body>
</html>
